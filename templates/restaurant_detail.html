{% extends 'base1.html' %}

{% load static %}

{% static "images" as baseUrl %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'restaurant_detail.css' %}">  
{% endblock %}


{% block content %}
    <h1>{{ restaurant.name }}</h1>
    <h2>Menu</h2>
    <ul>
        {% for menu_item in menu_items %}
            <li><a href="{% url 'menu_item_detail' menu_item.pk %}">{{ menu_item.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
