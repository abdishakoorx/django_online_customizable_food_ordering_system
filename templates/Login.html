{% extends 'base.html' %}

{% block content %}

<div class="container" style="display: flex;justify-content: center;align-items: center;height: 50vh; font-size: 20px">
    <form method="POST" accept-charset="utf-8">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Submit" style="flex-basis: 48%; background: #3c00a0; color: #fff; height: 45px; width: 100px; border-radius: 10px; border: 0; outline: 0; cursor: pointer; margin-top: 20px; margin-left: 100px; font-size: 18px; transition: background 2s;">
        <p style="justify-content: center;align-items: center; font-size: 20px; margin-bottom: 20px; margin-top: 8px;">New here? <a href="{% url 'signup' %}" style="color: #3c00a0;">Signup Here!</a></p>
    </form>
</div>
    

{% endblock %}
